<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCamp</title>
</head>
<body>
    <header>
        
        <div class="logo">
            <div class="title">FoodCamp</div>
            <div class="subtitle">Sua comida em 6 minutos</div>
        </div>
    </header>
    <main>
        <section >
            <h2>Primeiro, seu prato</h2>
            <ul id="main" class="itens">              
            </ul>
        </section>
        <section>
            <h2>Agora, sua bebida</h2>
            <ul id="drinks" class="itens">              
            </ul>
        </section>
        <section>
            <h2>Por fim, sua sobremesa</h2>
            <ul id="desserts" class="itens">              
            </ul>
        </section>
    </main>

    <footer>
        <button disabled onclick="loadcheckoutWall()"> Selecione os 3 itens <br>
        para fechar o pedido</button>
    </footer>
    <div id="checkout-screen">
        <div class="checkout-data" style="overflow-x:auto;">
            <span class="title-checkout"><strong>Confirme seu pedido</strong></span>
            <table class="tg" style="width: 90%">
                <thead>
                  <tr>
                    <td style="text-align:left">Principal</td>
                    <td style="text-align:left">vp</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Bebida</td>
                    <td>vb</td>
                  </tr>
                  <tr>
                    <td>Sobremesa</td>
                    <td>vs</td>
                  </tr>
                  <tr>
                    <td>total</td>
                    <td>vt</td>
                  </tr>
                </tbody>
                </table>
            <button class="confirma" onclick="checkOut()"><a href="#" target="_blank">Tudo certo, pode pedir!</a></button>
            <button style="background-color:transparent;color:white;" onclick="pedir_ou_cancelar()">Cancelar</button>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
